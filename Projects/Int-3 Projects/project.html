<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>The French Of Calculators</title>
    <link rel="stylesheet" href="normal.css" type="text/css" />
</head>
<body class="backrnd">
    <div class="title">
        <p> The Real Calculator </p>
        <input readonly type="text" id="inputfield" class="inputs" autofocus />
        <input readonly type=text id="outputfield" class="inputs" value="output"/>
    
    <table class="body">
        <tr>
            <td>
                <button type="button" class="buttons" id="B1">
                   1 
                </button>
            </td>
            <td>
                <button type="button" class="buttons" id="B2">
                   2 
                </button>
            </td>
            <td>
                <button type="button" class="buttons" id="B3">
                   3 
                </button> 
            </td>
            <td>
               <button type="button" class="buttons" id="B/">
                   /
                </button>
            </td>
        </tr>
        <tr>
            <td>
                <button type="button" class="buttons" id="B4">
                   4 
                </button>
            </td>
            <td>
                <button type="button" class="buttons" id="B5">
                   5 
                </button>
            </td>
            <td>
                <button type="button" class="buttons" id="B6">
                   6 
                </button>
            </td>
            <td>
                <button type="button" class="buttons" id="B*">
                   * 
                </button>
            </td>
        </tr>
        <tr>
            <td>
                <button type="button" class="buttons" id="B7">
                   7 
                </button>
            </td>
            <td>
                <button type="button" class="buttons" id="B8">
                   8 
                </button>
            </td>
            <td>
                <button type="button" class="buttons" id="B9">
                   9 
                </button>
            </td>
            <td>
                <button type="button" class="buttons" id="B-">
                   - 
                </button>
            </td>
        </tr>
        <tr>
            <td>
                <button type="button" class="buttons" id="B0">
                   0 
                </button>
            </td>
            <td>
                <button type="button" class="buttons" id="B.">
                   . 
                </button>
            </td>
            <td>
                <button type="button" class="buttons" id="B=">
                   = 
                </button>
            </td>
            <td>
                <button type="button" class="buttons" id="B+">
                   + 
                </button>
            </td>
        </tr>
        <tr>
            <td>
                <button type="button" class="buttons" id="B^">
                    ^
                </button>
            </td>
        </tr>
    </table>
    </div>
    <script type="text/javascript" src="script.js"></script>
</body>
</html>
